---
#
# +------------------+-----------+--------------------------------------------------+
# | Option           | Type      | Comments                                         |
# +==================+===========+==================================================+
# | prezto_source    | string    | Line to append to ~/.zshrc to source prezto.     |
# +------------------+-----------+--------------------------------------------------+
# | prezto_repo_url  | string    | Defaults http://github.com/loliee/prezto.git     |
# +------------------+-----------+--------------------------------------------------+

prezto_source: '[[ -s "${ZDOTDIR:-$HOME}/.zprezto/init.zsh" ]] && source "${ZDOTDIR:-$HOME}/.zprezto/init.zsh"'
prezto_repo_url: http://github.com/loliee/prezto.git
